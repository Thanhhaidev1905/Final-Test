<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let s1 = prompt("nhập chuỗi kí tự s1:"),
            s2 = prompt("nhập chuỗi kí tự s2:");
        let mergeString = "";

        function merge2String(s1, s2) {
            if (s1.length >= s2.length) {
                for (let i = 0; i <= s1.length; i++) {
                    mergeString = mergeString + s1.charAt(i) + s2.charAt(i);
                }
            } else {
                for (let i = 0; i <= s2.length; i++) {
                    mergeString = mergeString + s1.charAt(i) + s2.charAt(i);
                }
            }
            return mergeString;
        }
        document.write("merge 2 string: " + merge2String(s1, s2))
    </script>
</body>

</html>
